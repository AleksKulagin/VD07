{% extends "base.html" %}
{% block content %}
    <h1>Изменить профиль</h1>
    <form method="POST">
        {{ form.hidden_tag() }}  <!-- Токен CSRF добавляется здесь -->
        {{ form.username.label }} {{ form.username(size=32) }}<br>
        {{ form.email.label }} {{ form.email(size=32) }}<br>
        {{ form.password.label }} {{ form.password(size=32) }}<br>
        {{ form.submit() }}
    </form>
{% endblock %}
